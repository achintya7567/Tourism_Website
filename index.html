				<p>Responsible tourism, one that establishes a suitable balance between the environmental, economic and socio-cultural aspects of tourism development, plays an important role in conserving biodiversity. It attempts to minimize its impact on the environment and local culture so that it will be available for future generations, while contributing to generate income, employment, and the conservation of local ecosystems.
 There is now broad consensus that tourism development should be sustainable; however, the question of how to achieve this remains an object of debate.</p>
